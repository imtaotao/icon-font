<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="An Icon Font Generated By IconFont">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IconFont Demo</title>
  <style>
    @font-face {
      font-family: 'iconfont';
      src: url('iconfont.eot?bilyuv#iefix') format('embedded-opentype'),
      url('iconfont.ttf?bilyuv') format('truetype'),
      url('iconfont.woff?bilyuv') format('woff'),
      url('iconfont.svg?bilyuv#iconfont') format('svg');
      font-weight: normal;
      font-style: normal;
    }
    
    [class^="icon-"], [class*=" icon-"] {
      /* use !important to prevent issues with browser extensions that change fonts */
      font-family: 'iconfont' !important;
      speak: none;
      font-style: normal;
      font-weight: normal;
      font-variant: normal;
      text-transform: none;
      line-height: 1;
    	
      /* Better Font Rendering =========== */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .icon-share-active:before {
      content: "\e092";
      font-size: 51px;
      color: #2cb8ca;
    }
    .icon-share:before {
      content: "\e091";
      font-size: 31px;
    }
    .icon-song-cycle-active:before {
      content: "\e094";
      font-size: 51px;
      color: #2cb8ca;
    }
    .icon-song-cycle:before {
      content: "\e093";
      font-size: 31px;
    }
    .icon-songs-active:before {
      content: "\e096";
      font-size: 51px;
      color: #2cb8ca;
    }
    .icon-songs:before {
      content: "\e095";
      font-size: 31px;
    }
    .icon-star-active:before {
      content: "\e098";
      font-size: 51px;
      color: #2cb8ca;
    }
    .icon-star:before {
      content: "\e097";
      font-size: 31px;
    }
    .icon-trashcan-active:before {
      content: "\e09a";
      font-size: 51px;
      color: #2cb8ca;
    }
    .icon-trashcan:before {
      content: "\e099";
      font-size: 31px;
    }
    .icon-volume-active:before {
      content: "\e09c";
      font-size: 51px;
      color: #2cb8ca;
    }
    .icon-volume:before {
      content: "\e09b";
      font-size: 31px;
    }
    .icon-zoom-out-active:before {
      content: "\e09e";
      font-size: 51px;
      color: #2cb8ca;
    }
    .icon-zoom-out:before {
      content: "\e09d";
      font-size: 31px;
      color: #040404;
    }
    .icon-zoom-active:before {
      content: "\e0a0";
      font-size: 51px;
      color: #2cb8ca;
    }
    .icon-zoom:before {
      content: "\e09f";
      font-size: 31px;
    }
    
    div {
      float: left;
      margin: 10px;
      padding: 10px;
      font-size: 12px;
      border: 1px solid #f1f1f1;
    }
    p {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div>share-active<p class="icon-share-active"></p></div>
  <div>share<p class="icon-share"></p></div>
  <div>song-cycle-active<p class="icon-song-cycle-active"></p></div>
  <div>song-cycle<p class="icon-song-cycle"></p></div>
  <div>songs-active<p class="icon-songs-active"></p></div>
  <div>songs<p class="icon-songs"></p></div>
  <div>star-active<p class="icon-star-active"></p></div>
  <div>star<p class="icon-star"></p></div>
  <div>trashcan-active<p class="icon-trashcan-active"></p></div>
  <div>trashcan<p class="icon-trashcan"></p></div>
  <div>volume-active<p class="icon-volume-active"></p></div>
  <div>volume<p class="icon-volume"></p></div>
  <div>zoom-out-active<p class="icon-zoom-out-active"></p></div>
  <div>zoom-out<p class="icon-zoom-out"></p></div>
  <div>zoom-active<p class="icon-zoom-active"></p></div>
  <div>zoom<p class="icon-zoom"></p></div>
</body>
</html>
